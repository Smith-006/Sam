  <style>

    
 
     :root {
            --color-pink-bg: #EAF4FF;
            --color-white: #fff;
            --color-black: #333;
            --color-text-pink: #4A90E2;
            --color-heart: #192A56;
            --font-title: 'Titan One', sans-serif;
            --font-body: 'Sriracha', sans-serif;
            /* Applying the pink grid background */
            background-color: var(--color-pink-bg);
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.8) 25%, rgba(255, 255, 255, 0.8) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.8) 75%, rgba(255, 255, 255, 0.8) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.8) 25%, rgba(255, 255, 255, 0.8) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.8) 75%, rgba(255, 255, 255, 0.8) 76%, transparent 77%, transparent);
            background-size: 80px 80px;
        }

           
    body {
      margin: 0;
      color: white;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      overflow: hidden;
    }

        /* ===== Floating Hearts Animation ===== */
        .floating-hearts {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .floating-hearts i {
            position: absolute;
            bottom: -80px;
            color: var(--color-text-pink);
            animation: float-up linear infinite;
            opacity: 0;
        }

        

    h1 {
      font-size: 2.2rem;
      padding-right: 10px;
      padding-left: 10px;
      color: #192A56;
      margin: 20px 0;
      /*text-shadow: 0 0 1px #ff99ac, 0 0 25px #192A56;*/
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff99ac; }
      to { text-shadow: 0 0 25px #192A56; }
    }

    video {
      width: 60%;
      max-width: 300px;
      border: 5px solid #192A56;
      border-radius: 15px;
      box-shadow: 0 0 25px #192A56;
      margin: 80px auto;
      display: block;
    }

    /* Back button */
    .btn {
      padding: 12px 20px;
      border: 3px solid #192A56;
      border-radius: 50px;
      background: white;
      color: #192A56;
      font-size: 1.2rem;
      font-family: 'Titan One', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,77,109,0.6);
    }
    .btn:hover {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 30px rgba(255,77,109,0.9);
      transform: scale(1.05);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      background-color: hsl(var(--hue), 70%, 60%);
      animation: fall 5s linear infinite;
      opacity: 0.9;
      border-radius: 2px;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <script>
    // Confetti
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));

    }
